<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register — ZIPHUB</title>
  <link rel="stylesheet" href="/public/css/styles.css"/>
  <script defer src="/public/js/pingbot.js"></script>
  <script defer src="/public/js/auth.js"></script>
</head>
<body class="particles">
  <div class="nav">
    <div class="nav-inner container">
      <a class="logo" href="/html/index.html">
        <img src="/public/img/logo.svg"/><span>ZIPHUB</span>
      </a>
    </div>
  </div>

  <div class="container" style="max-width:520px">
    <div class="card">
      <h2>Create your account</h2>
      <form onsubmit="onRegister(event)">
        <label>Username</label>
        <input class="input" id="username" placeholder="yourname"/>
        <label>Password</label>
        <input class="input" type="password" id="password" placeholder="••••••••"/>
        <label>Account Type</label>
        <select class="input" id="role">
          <option value="user">User</option>
          <option value="developer">Developer</option>
        </select>
        <div id="msg" style="margin:8px 2px; color:#ff8ea3"></div>
        <button class="btn" type="submit">Create account</button>
        <a class="btn secondary" href="/html/login.html">Already have an account?</a>
      </form>
      <div style="margin-top:10px; font-size:12px; color:#9ec6dd">
        New developers are set to <b>Pending</b> until approved by admin.
      </div>
    </div>
  </div>
</body>
</html>
